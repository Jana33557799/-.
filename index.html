<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مولد شهادة شكر - جامعة طيبة</title>
  <style>
    body { margin: 0; padding: 0; font-family: 'Cairo', sans-serif; background: #f0f0f0; text-align: center; }
    .container { max-width: 600px; margin: 40px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    input, textarea, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; box-sizing: border-box; }
    canvas { display: block; margin: 20px auto; border: 1px solid #ddd; max-width: 100%; }
  </style>
</head>
<body>
  <div class="container">
    <h2>إنشاء شهادة شكر</h2>
    <input type="text" id="teacherName" placeholder="اسم عضو هيئة التدريس">
    <input type="text" id="studentName" placeholder="اسم الطالب">
    <textarea id="message" rows="3" placeholder="رسالة الشكر"></textarea>
    <button onclick="generateCertificate()">إنشاء الشهادة</button>
    <canvas id="certificateCanvas" width="1000" height="707"></canvas>
    <button onclick="downloadImage()">تحميل كصورة</button>
    <button onclick="downloadPDF()">تحميل كـ PDF</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
